repos:
  # ----------  1. GENERAL HYGIENE ----------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
  # ----------  2. BASH ----------
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: \.sh$
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt
        files: \.sh$
        args: ["-i", "2", "-ci"]
  # ----------  3. JSON & JSONC (Prettier) ----------
  - repo: https://github.com/prettier/pre-commit
    rev: v2.0.0
    hooks:
      - id: prettier
        name: Prettier (JSON/JSONC/CSS)
        files: \.(json|jsonc|css)$
  # ----------  4. CONF (Basic syntax) ----------
  - repo: local
    hooks:
      - id: conf-basic-lint
        name: Basic .conf syntax check
        entry: bash -c 'grep -nE "^[^#].*=" "$@" || true'
        language: system
        files: \.conf$
  # ----------  5. QML (qmlformat + qmllint) ----------
  - repo: local
    hooks:
      - id: qmlformat
        name: QML Format
        entry: qmlformat
        language: system
        files: \.qml$
      - id: qmllint
        name: QML Lint
        entry: qmllint
        language: system
        files: \.qml$
