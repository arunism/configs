  # ----------  7. RASI (Rofi theme) â€“ treat as CSS ----------
  - repo: local
    hooks:
      - id: prettier-rasi
        name: Prettier (Rasi)
        entry: prettier
        language: system
        files: \.rasi$
        args: ["--parser", "css", "--write"]
  # ----------  8. CSS ----------
  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: v14.4.0
    hooks:
      - id: stylelint
