# Global environment variable for save directory
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots

# Specific keybindings with your preferred flags
$ss_cmd = hyprshot -o $HOME/Pictures/Screenshots -f screenshot_$(date +%Y-%m-%d_%H-%M-%S).png

bind = , Print, exec, $ss_cmd -m output
bind = SHIFT, Print, exec, $ss_cmd -m region --freeze
bind = CTRL, Print, exec, $ss_cmd -m window
